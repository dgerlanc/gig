<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 480 200" width="480" height="200">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@700;800&amp;display=swap');
    </style>
    <!-- Subtle grid pattern for background texture -->
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#1a1a2e" stroke-width="0.5" opacity="0.3"/>
    </pattern>
    <!-- Glow filter for the accent -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="480" height="200" rx="16" fill="#0d1117"/>
  <rect width="480" height="200" rx="16" fill="url(#grid)"/>
  
  <!-- Terminal prompt chevron -->
  <g transform="translate(36, 68)">
    <polyline points="0,32 18,16 0,0" fill="none" stroke="#58a6ff" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" filter="url(#glow)"/>
  </g>
  
  <!-- "gig" wordmark in monospace -->
  <text x="76" y="107" font-family="'JetBrains Mono', 'SF Mono', 'Fira Code', 'Cascadia Code', monospace" font-weight="800" font-size="72" fill="#e6edf3" letter-spacing="-1">gig</text>
  
  <!-- Strikethrough line representing "ignore" -->
  <line x1="78" y1="92" x2="248" y2="92" stroke="#f85149" stroke-width="3" stroke-linecap="round" opacity="0.7"/>
  
  <!-- Subtitle -->
  <text x="78" y="138" font-family="'JetBrains Mono', 'SF Mono', 'Fira Code', monospace" font-weight="700" font-size="13" fill="#8b949e" letter-spacing="4">.GITIGNORE GENERATOR</text>
  
  <!-- Decorative dots representing file tree -->
  <g transform="translate(380, 52)" opacity="0.4">
    <circle cx="0" cy="0" r="3" fill="#58a6ff"/>
    <circle cx="20" cy="0" r="3" fill="#58a6ff"/>
    <circle cx="40" cy="0" r="3" fill="#58a6ff"/>
    <circle cx="10" cy="20" r="3" fill="#8b949e"/>
    <circle cx="30" cy="20" r="3" fill="#f85149" opacity="0.7"/>
    <circle cx="10" cy="40" r="3" fill="#8b949e"/>
    <circle cx="30" cy="40" r="3" fill="#f85149" opacity="0.7"/>
    <circle cx="50" cy="40" r="3" fill="#8b949e"/>
    <circle cx="10" cy="60" r="3" fill="#f85149" opacity="0.7"/>
    <circle cx="30" cy="60" r="3" fill="#8b949e"/>
    <circle cx="10" cy="80" r="3" fill="#8b949e"/>
    <circle cx="30" cy="80" r="3" fill="#f85149" opacity="0.7"/>
    <circle cx="50" cy="80" r="3" fill="#8b949e"/>
    <circle cx="10" cy="100" r="3" fill="#8b949e"/>
  </g>
  
  <!-- Small strikethroughs on the "ignored" red dots -->
  <g transform="translate(380, 52)" opacity="0.35">
    <line x1="24" y1="20" x2="36" y2="20" stroke="#f85149" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="24" y1="40" x2="36" y2="40" stroke="#f85149" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="4" y1="60" x2="16" y2="60" stroke="#f85149" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="24" y1="80" x2="36" y2="80" stroke="#f85149" stroke-width="1.5" stroke-linecap="round"/>
  </g>
</svg>
